<li
  class="flex items-center h-10 border-pink-500 hover:text-pink-900 hover:bg-pink-50 hover:border-pink-600 shadow-pink-400/20 card hover:shadow-pink-400/30 focusable"
>
  <a
    href="{{ skill.get_absolute_url }}"
    preload
    class="flex items-center px-3 w-full h-full text-center focus:outline-none"
    hx-get="{{ skill.get_absolute_url }}"
    hx-push-url="{{ skill.get_absolute_url }}"
    hx-target="#main-content"
    hx-swap="outerHTML swap:300ms"
    >{{ skill.name }}</a
  >
</li>
