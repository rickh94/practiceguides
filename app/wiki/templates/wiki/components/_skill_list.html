<main id="main-content"
      class="flex-1 px-4 w-full font-lato fade-in fade-out">
    <div class="flex flex-col gap-8 px-4 pt-3 pb-4 mx-auto max-w-6xl bg-white rounded shadow">
        <div class="flex flex-col p-1">
            <div class="flex">
                <h2 class="pr-4 pl-2 mb-2 text-4xl font-bold text-purple-700 border-b-2 border-purple-700 font-playfair">
                    All Skills
                </h2>
            </div>
            <ul class="flex flex-wrap gap-2">
                {% for skill in skill_list %}
                    {% include "wiki/components/cards/_skill_card.html" %}
                {% endfor %}
            </ul>
            {% include "wiki/components/_pagination.html" %}
        </div>
    </div>
</main>
