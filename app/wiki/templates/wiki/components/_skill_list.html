<main id="main-content"
      class="w-full flex-1 font-lato px-4 fade-in fade-out">
    <div class="max-w-4xl mx-auto px-4 pt-3 pb-4 shadow rounded flex flex-col gap-8 bg-white">
        <div class="flex flex-col p-1">
            <div class="flex">
                <h2 class="text-4xl font-bold text-purple-700 border-b-2 border-purple-700 pl-2 pr-4 mb-2 font-playfair">
                    All Skills
                </h2>
            </div>
            <ul class="flex flex-wrap gap-2">
                {% for skill in skill_list %}
                    <li class="rounded border border-pink-500 bg-pink-200 shadow hover:shadow-lg hover:border-pink-300 hover:bg-pink-100 hover:text-gray-800">
                        <a href="{{ skill.get_absolute_url }}"
                           class="block p-1"
                           hx-get="{{ skill.get_absolute_url }}"
                           hx-push-url="{{ skill.get_absolute_url }}"
                           hx-target="#main-content"
                           hx-swap="outerHTML swap:300ms">{{ skill.name }}</a>
                    </li>
                {% endfor %}
            </ul>
            {% include "wiki/components/_pagination.html" %}
        </div>
    </div>
</main>
