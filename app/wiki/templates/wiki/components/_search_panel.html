{% load customfilters %}
<form class="flex gap-2 items-center py-4 px-4 mx-auto mt-4 max-w-4xl bg-white rounded shadow"
      action="{% url 'search' %}"
      method="post"
      id="search-panel"
      hx-post="{% url 'search' %}"
      hx-trigger="keyup delay:300ms"
      hx-target="#lower-panel"
      hx-swap="outerHTML">
    {% csrf_token %}
    <label for="{{ form.q.id_for_label }}"
           class="text-2xl font-bold text-blue-700 flex-0 font-playfair">{{ form.q.label }}:</label>
    {{ form.q|addclass:"flex-1 rounded border-2 border-blue-500 focus:border-blue-300 focus:ring-2 focus:ring-blue-300 focus:bg-blue-50 focus:outline-none focus:shadow px-2 py-1" }}
    <button type="submit"
            class="py-1 px-2 font-bold text-blue-900 bg-blue-200 rounded border border-blue-500 shadow hover:text-blue-700 hover:bg-blue-100 hover:border-blue-300 hover:shadow-lg">
        <span class="sr-only sm:hidden">Search</span>
        <span class="hidden sm:inline">Search</span>
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.5"
             stroke="currentColor"
             class="inline w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>
    </button>
</form>
