<div class="flex flex-col p-1">
    <div class="flex">
        <h2 class="pr-4 pl-2 mb-2 text-4xl font-bold text-purple-700 border-b-2 border-purple-700 font-playfair">
            {{ list_title }}
        </h2>
    </div>
    <ul class="flex flex-col gap-2" preload>
        {% for piece in piece_list %}
            {% include "wiki/components/cards/_piece_card.html" %}
        {% endfor %}
        {% if showlink and list_view %}
            <li class="flex items-center hover:text-black card border-slate-500 hover:border-slate-600 hover:bg-slate-100 focusable">
                <a href="{% url list_view %}"
                   preload
                   class="p-2 pb-3 pl-3 -mb-1 w-full h-full text-lg font-medium focus:outline-none"
                   hx-get="{% url list_view %}"
                   hx-target="#main-content"
                   hx-push-url="{% url list_view %}"
                   hx-swap="outerHTML swap:300ms">View All {{ list_title }}â€¦</a>
            </li>
        {% endif %}
    </ul>
</div>
