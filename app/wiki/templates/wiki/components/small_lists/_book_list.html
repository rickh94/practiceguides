<div class="flex flex-col p-1">
    <div class="flex">
        <h2 class="pr-4 pl-2 mb-2 text-4xl font-bold text-purple-700 border-b-2 border-purple-700 font-playfair">Books</h2>
    </div>
    <ul class="space-y-2" preload>
        {% for book in book_list %}
            <li class="bg-emerald-200 rounded border border-emerald-500 shadow-lg hover:text-gray-800 hover:bg-emerald-100 hover:border-emerald-300">
                <a href="{{ book.get_absolute_url }}"
                   hx-get="{{ book.get_absolute_url }}"
                   hx-push-url="{{ book.get_absolute_url }}"
                   hx-target="#main-content"
                   hx-swap="outerHTML swap:300ms"
                   class="flex flex-col p-2">
                    <h3 class="text-xl font-bold">
                        <span class="underline">{{ book.title }}</span> - {{ book.composer.name }}
                    </h3>
                    <p class="text-sm">{{ book.description }}</p>
                </a>
            </li>
        {% endfor %}
        {% if showlink %}
            <li class="bg-gray-200 rounded border border-gray-500 shadow hover:text-gray-800 hover:bg-gray-100 hover:border-gray-300 hover:shadow-lg">
                <a href="{% url 'book_list' %}"
                   hx-get="{% url 'book_list' %}"
                   hx-push-url="{% url 'book_list' %}"
                   hx-target="#main-content"
                   hx-swap="outerHTML swap:300ms"
                   class="flex flex-col p-2">
                    <h3 class="text-lg italic">View All Booksâ€¦</h3>
                </a>
            </li>
        {% endif %}
    </ul>
</div>
