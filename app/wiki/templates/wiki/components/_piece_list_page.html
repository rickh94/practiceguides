<main id="main-content"
      class="w-full flex-1 font-lato px-4 fade-out fade-in">
    <div class="max-w-4xl mx-auto px-4 pt-3 pb-4 shadow rounded flex flex-col gap-8 bg-white">
        <div class="flex flex-col p-1">
            <div class="flex">
                <h2 class="text-4xl font-bold text-purple-700 border-b-2 border-purple-700 pl-2 pr-4 mb-2 font-playfair">
                    All Pieces
                </h2>
            </div>
            <ul class="space-y-2">
                {% for piece in piece_list %}
                    <li class="rounded border border-blue-500 bg-blue-200 shadow-lg hover:border-blue-300 hover:bg-blue-100 hover:text-gray-800">
                        <a href="{{ piece.get_absolute_url }}"
                           preload
                           hx-get="{{ piece.get_absolute_url }}"
                           hx-target="#main-content"
                           hx-push-url="{{ piece.get_absolute_url }}"
                           hx-swap="outerHTML swap:300ms"
                           class="flex flex-col p-2">
                            <h3 class="text-xl font-bold">
                                <span class="underline">{{ piece.title }}</span> - {{ piece.composer.name }}
                            </h3>
                            <p class="text-sm">{{ piece.description }}</p>
                        </a>
                    </li>
                {% endfor %}
            </ul>
            {% include "wiki/components/_pagination.html" %}
        </div>
    </div>
</main>
