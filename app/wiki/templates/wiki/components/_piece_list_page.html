<main id="main-content"
      class="flex-1 px-4 w-full font-lato fade-out fade-in">
    <div class="flex flex-col gap-8 px-4 pt-3 pb-4 mx-auto max-w-4xl bg-white rounded shadow">
        <div class="flex flex-col p-1">
            <div class="flex">
                <h2 class="pr-4 pl-2 mb-2 text-4xl font-bold text-purple-700 border-b-2 border-purple-700 font-playfair">
                    All Pieces
                </h2>
            </div>
            <ul class="space-y-2">
                {% for piece in piece_list %}
                    <li class="bg-blue-200 rounded border border-blue-500 shadow-lg hover:text-gray-800 hover:bg-blue-100 hover:border-blue-300">
                        <a href="{{ piece.get_absolute_url }}"
                           preload
                           hx-get="{{ piece.get_absolute_url }}"
                           hx-target="#main-content"
                           hx-push-url="{{ piece.get_absolute_url }}"
                           hx-swap="outerHTML swap:300ms"
                           class="flex flex-col p-2">
                            <h3 class="text-xl font-bold">
                                <span class="underline">{{ piece.title }}</span> - {{ piece.composer.name }}
                            </h3>
                            <p class="text-sm">{{ piece.description }}</p>
                        </a>
                    </li>
                {% endfor %}
            </ul>
            {% include "wiki/components/_pagination.html" %}
        </div>
    </div>
</main>
