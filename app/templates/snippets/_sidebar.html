<div x-show="$store.nav.open"
     x-data
     class="relative z-50 lg:hidden"
     role="dialog"
     aria-modal="true"
     x-transition:enter="transition-opacity ease-linear duration-200"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition-opacity ease-linear duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     x-cloak>
    <div class="fixed inset-0 bg-smoky/70"></div>
    <div class="fixed inset-0 flex"
         x-cloak
         x-show="$store.nav.open"
         x-transition:enter="transition ease-in-out duration-200 transform"
         x-transition:enter-start="-translate-x-full"
         x-transition:enter-end="translate-x-0"
         x-transition:leave="transition ease-in-out duration-200 transform"
         x-transition:leave-start="translate-x-0"
         x-transition:leave-end="-translate-x-full">
        <div class="relative mr-16 flex w-full max-w-xs flex-1" x-cloak>
            <div class="absolute left-full top-0 flex w-16 justify-center pt-5">
                <button type="button" class="-m-2.5 p-2.5" @click="$store.nav.closeNav()">
                    <span class="sr-only">Close sidebar</span>
                    <svg class="h-6 w-6 text-mindaro"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke-width="2"
                         stroke="currentColor"
                         aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <!-- Sidebar component  -->
            <div class="flex grow flex-col gap-y-5 overflow-y-auto bg-tomato-500 px-6 pb-2 ring-1 ring-white/10 teko tracking-wide border-r-4 border-smoky">
                <div class="flex h-16 shrink-0 items-center">
                    <a href="{% url 'index' %}">{% include "snippets/_logo.html" %}</a>
                </div>
                <nav class="flex flex-1 flex-col">
                    <ul role="list" class="flex flex-1 flex-col gap-y-7">
                        {% include "snippets/_nav_links.html" %}
                    </ul>
                    {% include "snippets/_profile.html" %}
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- Static sidebar for desktop -->
<div x-data
     class="hidden lg:fixed lg:inset-y-0 lg:z-40 lg:flex lg:w-72 lg:flex-col teko tracking-wide text-lg border-r-4 border-smoky">
    <!-- Sidebar component, swap this element with another sidebar if you like -->
    <div class="flex grow flex-col gap-y-5 overflow-y-auto bg-tomato-500 px-6">
        <a href="{% url 'index' %}" class="flex h-16 shrink-0 items-center">{% include "snippets/_logo.html" %}</a>
        <!-- Templated from same as above -->
        <nav class="flex flex-1 flex-col">
            <ul role="list" class="flex flex-1 flex-col gap-y-7">
                {% include "snippets/_nav_links.html" %}
                <li class="-mx-6 mt-auto">
                    <div class="p-4">{% include "snippets/_profile.html" %}</div>
                </li>
            </ul>
        </nav>
    </div>
</div>
<div x-data
     class="sticky top-0 z-40 flex items-center gap-x-6 bg-tomato-500 px-4 py-4 shadow-sm sm:px-6 lg:hidden border-b-4 border-smoky teko tracking-wide">
    <button type="button"
            class="-m-2.5 p-2.5 text-smoky lg:hidden"
            @click="$store.nav.openNav()">
        <span class="sr-only">Open sidebar</span>
        <svg class="h-6 w-6"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="2"
             stroke="currentColor"
             aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
    </button>
    <div class="flex-1 text-lg font-semibold leading-6 text-smoky">Dashboard</div>
</div>
