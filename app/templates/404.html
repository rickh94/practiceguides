{% extends "base_external.html" %}
{% block body_class %}h-screen{% endblock %}
{% block content %}
    <main id="main-content" class="flex-1 px-2 font-lato fade-in fade-out">
        <div class="gap-2 px-4 pt-3 pb-4 mx-auto mt-4 max-w-6xl bg-white rounded shadow">
            <header class="flex flex-col col-span-full gap-2" id="skill-header">
                <div class="flex flex-col flex-wrap gap-4 justify-center items-center py-4">
                    <div>
                        <h2 class="px-2 text-3xl font-bold text-purple-700 border-b-2 border-purple-700 sm:text-5xl font-playfair">
                            Page Not Found
                        </h2>
                    </div>
                </div>
                <div class="flex flex-col gap-4 justify-center items-center py-12 px-6 mx-auto max-w-6xl text-center">
                    <p class="text-2xl text-gray-900">Could not find matching page</p>
                    <a href="{% url 'index' %}"
                       hx-get="{% url 'index' %}"
                       hx-push-url="{% url 'index' %}"
                       hx-target="#main-content"
                       hx-swap="outerHTML swap:300ms"
                       preload
                       class="text-xl text-blue-700 underline hover:text-blue-400">Back Home</a>
                </div>
            </header>
        </div>
    </main>
{% endblock content %}
